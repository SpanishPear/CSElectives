name: ci

on:
  push:
    branches:
      - release/v2
  pull_request:
    branches:
      - release/v2

jobs:
  api-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./v2/backend
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - run: npm ci
      - run: npm run lint
      - run: npm run test
